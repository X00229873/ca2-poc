<!DOCTYPE html>
<html>
<head>
    <title>Company Service Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 12px 20px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .online {
            color: green;
        }
        .maintenance {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Company Service Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Version</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td class="{{ service.status|lower }}">{{ service.status }}</td>
                <td>{{ service.version }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
